<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
     <!-- tailwind cdn -->
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mt-8 w-9/12 m-auto p-8">
        <h1 class="text-5xl text-center	mt-4">Let's Some
        <span class="font-bold text-lime-400">Mooooney</span> !!!</h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-9/12 m-auto">
                <div class="bg-emerald-500  rounded-lg  p-8 text-white">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="privious-deposit-amount">00</span></h2>
                </div>
                <div class="bg-lime-400  rounded-lg  p-8 text-white">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="previous-withdraw">00</span></h2>
                </div>
                <div class="bg-violet-500 rounded-lg p-8 text-white">
                    <h4  class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="privious-balance">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4 w-9/12 m-auto">
                <div class="bg-pink-500	  rounded-lg  p-8 ">
                    <h4 class="text-2xl">Please Deposit</h4>
                    <input class="mt-3 w-9/12 rounded px-4" type="text" name="" id="deposit-field" placeholder=" $ Amount You Want to Deposit">
                    <br>
                    <button id="deposit-btn" class="bg-orange-500 px-8 mt-3 py-2 rounded text-white font-medium	hover:bg-violet-600" >Deposit</button>
                </div>
                <div class="bg-emerald-400  rounded-lg  p-8 ">
                    <h4 class="text-2xl">Please Withdraw</h4>
                    <input class="mt-3 w-9/12 rounded px-4" type="text" name="" id="withdraw-field" placeholder=" $ Amount You Want to Withdraw">
                    <br>
                    <button id="withdraw-btn" class="bg-orange-500 px-8 mt-3 py-2 rounded text-white font-medium	hover:bg-violet-600" >Please Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
