<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center	mt-4">Welcome To 
        <span class="font-bold text-lime-400">Baap Er Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-green-300 mt-8 w-9/12 m-auto p-8">
            <h1 class="text-3xl">Please Login</h1>
            <div>
                <input class="mt-3 w-9/12 rounded px-4" type="email" name="" id="email-field" placeholder="Your Email Address">
                <input class="mt-3 w-9/12 rounded px-4" type="password" name="" id="password-field" placeholder="Your password">
                <br>
                <button id="submit-btn" class="bg-orange-500 px-8 mt-3 py-2 rounded text-white font-medium	hover:bg-violet-600" >Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
